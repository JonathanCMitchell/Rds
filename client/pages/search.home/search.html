<div class="md-padding">
<!-- options selector -->
<md-card class="text-center">
  <md-card-title class="text-center">
    <md-card-title-text>
      <span class="md-headline">Welcome To Reddit Search</span>
      <span class="md-subhead">Enter in your search.</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content class="flexbox-parent">
    <div layout="row" layout-align="center center">
      <md-input-container id=mdInputFix flex=20>
        <!-- <label>Street Name</label> -->
<!--           <input>

-->
<!-- Created Form for submit -->
  <form name="searchData" ng-submit=getData()>
<input id="searchData" ng-model="search.searchTerm" placeholder="enter search term" ng-change="addSelection()" ></input>
<md-button ng-click="getData()">Search</md-button>
</form>
</md-input-container>
<md-input-container flex=20>
  <!-- <label></label> -->
  <input ng-model="filterText" placeholder="filter results"> </input>
</md-input-container>
<md-input-container flex=20>
  <label for="repeatSelect">page</label>
  <md-select name="repeatSelect" id="repeatSelect" ng-model="dataa.model" ng-change="updateSearchObjAndGetData()"  >
    <md-option ng-repeat="option in dataa.availableOptions" value="{{option.id}}" >
      {{option.name}}</md-option>
    </md-select>
  </md-input-container>
</div>
</div>
</md-card-content>
</md-card>





<h1>in {{search.searchTerm}} : {{dataa.model}}</h1>
<div ng-repeat="data in dataArr | filter: filterText">
<div layout="row">
<img flex='20' src={{data.data.thumbnail}}>
<ul>
<p class="md-body-1">{{data.data.title}}</p>
<p class="md-body-1">{{data.data.author}}</p>
<a class="md-body-1" href="{{data.data.url}}">{{data.data.url}}</a>
</ul>
<br>
</div>
</div>
