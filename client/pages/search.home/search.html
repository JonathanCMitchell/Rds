<div id="container">
<h3>Hello There </h3>
<!-- options selector -->
<div class="form-group">
    <label class="checkbox-inline">
            <input type="checkbox" name="selection" ng-model="search.formData.selection.hot"> HOT
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="selection" ng-model="search.formData.selection.top"> TOP
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="selection" ng-model="search.formData.selection.rising"> RISING
        </label>
</div>


<!-- Making dropdown -->
<md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Search Reddit</span>
        <span class="md-subhead">Tell us a little about you.</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <div layout="row">
        <md-input-container>
          <label>Search Threads</label>
          <input>
        </md-input-container>
        <md-input-container>
          <label>City</label>
          <input>
        </md-input-container>
        <md-input-container>
          <label>State</label>
          <md-select ng-model="search.formData.selection" onChange="getData()">
            <md-option><em>None</em></md-option>
            <md-option><em></em></md-option>
            <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
              {{state.abbrev}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
    </md-card-content>
  </md-card>

<pre>
	{{search.formData.selection}}
</pre>


<!-- ENTER REDDIT QUERY -->
<input ng-model="search.searchTerm" placeholder="enter search term" ng-change="addSelection()"></input>
<button ng-click="getData()">Get data</button>


<input ng-model="filterText" placeholder="filter"> </input>






<h1>in {{search.searchTerm}}</h1>
<div ng-repeat="data in dataArr | filter: filterText">
<ul>
<li class="author">{{data.data.author}}</li>
<li>{{data.data.title}}</li>
<li>{{data.data.url}}</li>
</ul>
</div>
